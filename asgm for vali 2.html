<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Modal</title>
  <!-- Bootstrap CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://kit.fontawesome.com/d74d5d6e91.js" crossorigin="anonymous"></script>
  
  <style>
    body {
      background: url(img/lg-bg.jpg) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #7f1330;
      padding: 30px;
      width: 550px;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tabs button.active {
      border-bottom: 2px solid #f6a5e7;
    }

    .icon {
      text-align: center;
      margin-bottom: 10px;
    }

    .icon i {
      font-size: 50px;
      color: #f6a5e7;
    }

    .form-box {
      display: none;
    }

    .form-box.active {
      display: block;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .form-box button {
      background-color: #d6b8a3;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .open-modal-btn {
      background-color: #f6a5e7;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      display: block;
      margin: 100px auto;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Button to Open Modal -->
  <button class="open-modal-btn" id="openModalBtn">Open Authentication Modal</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>

      <!-- Tabs with Icons -->
      <div class="tabs">
        <button class="tab-btn active" id="signInTab">
          <h4>Sign in</h4>
        </button>
        <button class="tab-btn" id="signUpTab">
          <h4>Sign up</h4>
        </button>
      </div>

      <!-- Sign In Form -->
      <div id="signInForm" class="form-box active">
        <div class="icon">
            <i class="fa-regular fa-user"></i>
        </div>
        <form id="formSignIn" onsubmit="return handleSignIn()">
          <input type="text" id="signin-username" placeholder="Username" required>
          <input type="password" id="signin-password" placeholder="Password" required minlength="6">
          <button type="submit">Sign In</button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div id="signUpForm" class="form-box">
        <div class="icon">
            <i class="fa-regular fa-user"></i>
        </div>
        <form id="formSignUp" onsubmit="return handleSignUp()">
          <input type="text" id="signup-username" placeholder="Username" required>
          <input type="password" id="signup-password" placeholder="Password" required minlength="6">
          <input type="email" id="signup-email" placeholder="Email Address" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Modal Open and Close
    const modal = document.getElementById("modal");
    document.getElementById("openModalBtn").onclick = () => (modal.style.display = "flex");
    document.getElementById("closeModalBtn").onclick = () => (modal.style.display = "none");
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };


    const signInTab = document.getElementById("signInTab");
    const signUpTab = document.getElementById("signUpTab");
    const signInForm = document.getElementById("signInForm");
    const signUpForm = document.getElementById("signUpForm");

    signInTab.onclick = () => {
      signInTab.classList.add("active");
      signUpTab.classList.remove("active");
      signInForm.classList.add("active");
      signUpForm.classList.remove("active");
    };

    signUpTab.onclick = () => {
      signUpTab.classList.add("active");
      signInTab.classList.remove("active");
      signUpForm.classList.add("active");
      signInForm.classList.remove("active");
    };

    // Handle Sign In
    function handleSignIn() {
      const username = document.getElementById("signin-username").value;
      const password = document.getElementById("signin-password").value;

      if (username && password) {
        alert("Signed in successfully!");
        window.location.href = "dashboard.html"; 
      }
      return false; 
    }

  
    function handleSignUp() {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      const email = document.getElementById("signup-email").value;

      if (username && password && email) {
        alert("Account created successfully!");
        window.location.href = "contacts.html"; // add your hmepage or whatever
      }
      return false; 
    }
  </script>
</body>
</html>
